<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Stylish Form</title>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card">
        <div class="card-header">
          <h1>Say Hello!</h1>
        </div>
        <form action="submit">
          <div class="input-wrapper">
            <label for="name">
              Your Name
            </label>
            <input id="input-field" name="name" type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-wrapper">
            <label for="email">
              Email
            </label>
            <input id="input-field" name="email" type="text" placeholder="Enter your email address" required>
          </div>
          <div class="input-wrapper">
            <label for="services">
              Needed Services
            </label>
            <select name="services" id="services" required>
              <option value="null">Choose Services</option>
              <option value="mowing">Mowing</option>
              <option value="cleaning">Cleaning</option>
              <option value="drying">Drying</option>
              <option value="painting">Painting</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="budget">
              Budget
            </label>
            <select name="budget" id="budget" required>
              <option value="null">Select Budget</option>
              <option value="lessthan100k">Less than $100K</option>
              <option value="100kto250k">$100K to $250K</option>
              <option value="250kto500k">$250K to $500K</option>
              <option value="500kandmore">$500K and more</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="message">
              Message
            </label>
            <textarea id="input-field" type="text" name="message" size="10" placeholder="Your message here"></textarea>
          </div>
          <input type="submit" class="submit-button" value="Submit â†’">
        </form>
      </div>
    </div>
  </body>
</html>
